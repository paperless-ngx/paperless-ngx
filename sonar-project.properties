sonar.projectKey=paperless-ngx_paperless-ngx
sonar.organization=paperless-ngx

# Exclusions
# Ignore "Hard-coded credentials" (python:S2068) in test files
sonar.issue.ignore.multicriteria=e1,e2,e3

# Rule: Hard-coded passwords are security-sensitive
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S2068
sonar.issue.ignore.multicriteria.e1.resourceKey=src/paperless/tests/**/*.py

# Rule: Credentials should not be hard-coded (python:S6437) - sometimes triggered too
sonar.issue.ignore.multicriteria.e2.ruleKey=python:S6437
sonar.issue.ignore.multicriteria.e2.resourceKey=src/paperless/tests/**/*.py

# Rule: Method names should comply with a naming convention (python:S100)
# unittest methods like tearDown are camelCase
sonar.issue.ignore.multicriteria.e3.ruleKey=python:S100
sonar.issue.ignore.multicriteria.e3.resourceKey=src/paperless/tests/**/*.py

# Note: For docker-compose files, if you know the specific rule key (e.g. docker:S2068),
# you can add another criteria (e3).
# Alternatively, you can exclude docker-compose files from all analysis if preferred:
# sonar.exclusions=docker/compose/**/*.yml
