name: IntelliDocs Docker Build & Deploy
on:
  push:
    branches: [dev, main, 'claude/**']
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [dev, main]
  workflow_dispatch:
env:
  REGISTRY: ghcr.io
  # Docker requires lowercase repository names
  IMAGE_NAME: dawnsystem/intellidocs-ngx
jobs:
  # ============================================================================
  # JOB 1: Validar dependencias ML/OCR
  # ============================================================================
  test-ml-dependencies:
    name: Validate ML/OCR Dependencies
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      - name: Install UV package manager
        uses: astral-sh/setup-uv@v6
        with:
          version: '0.9.x'
      - name: Install system dependencies for OpenCV/ML
        run: |
          sudo apt-get update -qq
          sudo apt-get install -qq --no-install-recommends \
            libglib2.0-0 libsm6 libxext6 libxrender1 libgomp1 libgl1
      - name: Verify pyproject.toml exists
        run: |
          if [ ! -f "pyproject.toml" ]; then
            echo "âœ— pyproject.toml not found"
            exit 1
          fi
          echo "âœ“ pyproject.toml found"
      - name: Install Python dependencies
        run: |
          uv sync --all-extras
          # Verify installation succeeded
          if ! uv pip list > /dev/null 2>&1; then
            echo "âœ— Python dependencies installation failed"
            exit 1
          fi
          echo "âœ“ Python dependencies installed successfully"
      - name: Test ML/OCR imports
        run: |
          uv run python -c "
          import sys
          try:
              import torch
              print(f'âœ… torch: {torch.__version__}')
          except ImportError as e:
              print(f'âŒ torch: {e}')
              sys.exit(1)

          try:
              import transformers
              print(f'âœ… transformers: {transformers.__version__}')
          except ImportError as e:
              print(f'âŒ transformers: {e}')
              sys.exit(1)

          try:
              import cv2
              print(f'âœ… opencv: {cv2.__version__}')
          except ImportError as e:
              print(f'âŒ opencv: {e}')
              sys.exit(1)

          try:
              import sentence_transformers
              print(f'âœ… sentence-transformers: {sentence_transformers.__version__}')
          except ImportError as e:
              print(f'âŒ sentence-transformers: {e}')
              sys.exit(1)

          print('\\nâœ… All ML/OCR dependencies loaded successfully!')
          "
      - name: Verify test file exists
        run: |
          if [ ! -f "src/documents/tests/test_ml_smoke.py" ]; then
            echo "âœ— ML smoke test file not found"
            exit 1
          fi
          echo "âœ“ ML smoke test file found"
      - name: Run ML smoke tests
        env:
          # Skip slow tests that download models to avoid timeouts/disk space issues
          SKIP_SLOW_TESTS: "1"
        run: |
          uv run pytest src/documents/tests/test_ml_smoke.py -v --tb=short
          echo "âœ“ ML smoke tests passed"
  # ============================================================================
  # JOB 2: Build y Push imagen Docker
  # ============================================================================
  build-and-push:
    name: Build IntelliDocs Docker Image
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    needs: test-ml-dependencies
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Free Disk Space (CRITICAL - Prevent "no space left on device")
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Verify Dockerfile exists
        run: |
          if [ ! -f "Dockerfile" ]; then
            echo "âœ— Dockerfile not found"
            exit 1
          fi
          echo "âœ“ Dockerfile found"
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Set up QEMU for multi-arch builds
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64
      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,format=short
            type=raw,value=latest,enable={{is_default_branch}}
      - name: Build and push Docker image (multi-arch)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Use branch-based cache scopes for better cache reuse
          cache-from: |
            type=gha,scope=buildx-multi-arch
            type=gha,scope=buildx-${{ github.ref_name }}
          cache-to: type=gha,mode=max,scope=buildx-${{ github.ref_name }}
          build-args: |
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
            REVISION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}
      - name: Analyze multi-arch image
        if: github.event_name != 'pull_request'
        run: |
          echo "### Docker Multi-Arch Image Built âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** ${{ steps.build.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Multi-arch manifest created successfully!**" >> $GITHUB_STEP_SUMMARY
  # ============================================================================
  # JOB 3: Smoke tests en contenedor
  # ============================================================================
  test-docker-image:
    name: Test Docker Image
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    needs: build-and-push
    if: github.event_name != 'pull_request'
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Determine image tag
        id: tag
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # For tags, use the tag name directly
            TAG_NAME="${{ github.ref_name }}"
            echo "tag=${TAG_NAME}" >> $GITHUB_OUTPUT
          else
            # For branches, sanitize name to be Docker-compatible
            # Replace / with - and remove special characters
            SANITIZED_TAG=$(echo "${{ github.ref_name }}" | sed 's/\//-/g' | sed 's/[^a-zA-Z0-9._-]/-/g')
            echo "tag=${SANITIZED_TAG}" >> $GITHUB_OUTPUT
          fi
      - name: Pull Docker image
        run: |
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}"
          echo "Pulling image: $IMAGE_TAG"
          if ! docker pull "$IMAGE_TAG"; then
            echo "âœ— Failed to pull Docker image: $IMAGE_TAG"
            exit 1
          fi
          # Verify image was pulled
          if ! docker images "$IMAGE_TAG" | grep -q "${{ steps.tag.outputs.tag }}"; then
            echo "âœ— Image not found after pull"
            exit 1
          fi
          echo "âœ“ Docker image pulled successfully: $IMAGE_TAG"
      - name: Test ML dependencies in container
        run: |
          docker run --rm \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }} \
            python -c "
          import sys
          try:
              import torch, transformers, cv2, sentence_transformers
              print('âœ… All ML dependencies loaded successfully in container')
          except ImportError as e:
              print(f'âŒ ML dependency error: {e}')
              sys.exit(1)
          "
      - name: Test Django migrations check
        run: |
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}"
          if ! docker run --rm "$IMAGE_TAG" python src/manage.py makemigrations --check --dry-run; then
            echo "âœ— Django migrations check failed"
            exit 1
          fi
          echo "âœ“ Django migrations check passed"
      - name: Verify OpenCV system dependencies
        run: |
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}"
          if ! docker run --rm "$IMAGE_TAG" sh -c "dpkg -l | grep -E 'libglib2.0-0|libsm6|libxext6|libxrender1|libgomp1|libgl1'"; then
            echo "âœ— OpenCV system dependencies check failed"
            exit 1
          fi
          echo "âœ“ OpenCV system dependencies verified"
      - name: Start container for health check (CRITICAL - Detect crash loops)
        id: start-container
        run: |
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}"

          echo "ðŸ” Starting container in detached mode to test for crash loops..."

          # Start container with a name
          CONTAINER_NAME="intellidocs-health-check-$$"

          if ! docker run -d --name "$CONTAINER_NAME" \
            -e PAPERLESS_SECRET_KEY=test-secret-key-for-ci \
            -e PAPERLESS_REDIS=redis://localhost:6379 \
            -p 8000:8000 \
            "$IMAGE_TAG"; then
            echo "âœ— Failed to start container"
            exit 1
          fi

          echo "container_name=$CONTAINER_NAME" >> $GITHUB_OUTPUT
          echo "âœ“ Container started: $CONTAINER_NAME"

          # Wait for container to initialize
          echo "â³ Waiting 15 seconds for container to initialize..."
          sleep 15

          # Check if container is still running (detect immediate crashes)
          if ! docker ps | grep -q "$CONTAINER_NAME"; then
            echo "âœ— Container is not running - it may have crashed immediately"
            echo "ðŸ“‹ Container logs:"
            docker logs "$CONTAINER_NAME" 2>&1 || true
            echo ""
            echo "ðŸ” Container inspect:"
            docker inspect "$CONTAINER_NAME" 2>&1 || true
            docker rm -f "$CONTAINER_NAME" 2>/dev/null || true
            exit 1
          fi

          echo "âœ“ Container is running after 15 seconds"
      - name: Check for crash loops (CRITICAL)
        run: |
          CONTAINER_NAME="${{ steps.start-container.outputs.container_name }}"

          echo "ðŸ” Checking restart count to detect crash loops..."

          # Get restart count
          RESTART_COUNT=$(docker inspect --format='{{.RestartCount}}' "$CONTAINER_NAME" 2>/dev/null || echo "0")

          echo "ðŸ“Š Restart count: $RESTART_COUNT"

          if [ "$RESTART_COUNT" -gt 0 ]; then
            echo "âœ— CRITICAL: Container has restarted $RESTART_COUNT times - CRASH LOOP DETECTED!"
            echo ""
            echo "ðŸ“‹ Last 100 lines of container logs:"
            docker logs --tail 100 "$CONTAINER_NAME" 2>&1 || true
            echo ""
            echo "ðŸ” Container state:"
            docker inspect "$CONTAINER_NAME" | jq '.[0].State' 2>/dev/null || docker inspect "$CONTAINER_NAME" 2>&1 || true
            docker rm -f "$CONTAINER_NAME" 2>/dev/null || true
            exit 1
          fi

          # Check container health status
          HEALTH_STATUS=$(docker inspect --format='{{.State.Health.Status}}' "$CONTAINER_NAME" 2>/dev/null || echo "none")
          echo "ðŸ¥ Health status: $HEALTH_STATUS"

          # Check if container is still running
          if ! docker ps | grep -q "$CONTAINER_NAME"; then
            echo "âœ— Container stopped running during health check"
            echo "ðŸ“‹ Container logs:"
            docker logs "$CONTAINER_NAME" 2>&1 || true
            docker rm -f "$CONTAINER_NAME" 2>/dev/null || true
            exit 1
          fi

          echo "âœ“ No crash loops detected - container is stable"
      - name: Check frontend is responding (HTTP health check)
        run: |
          CONTAINER_NAME="${{ steps.start-container.outputs.container_name }}"

          echo "ðŸŒ Testing if frontend is responding on http://localhost:8000..."

          # Give the web server more time to start
          echo "â³ Waiting 10 more seconds for web server to be ready..."
          sleep 10

          # Try to connect to the frontend (up to 30 attempts with 2s between each)
          MAX_ATTEMPTS=30
          ATTEMPT=0
          SUCCESS=false

          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            ATTEMPT=$((ATTEMPT + 1))
            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS: Testing HTTP connection..."

            # Try HTTP request with timeout
            if curl -f -s -m 5 http://localhost:8000/ > /dev/null 2>&1; then
              echo "âœ“ Frontend is responding!"
              SUCCESS=true
              break
            fi

            # Check if container is still running
            if ! docker ps | grep -q "$CONTAINER_NAME"; then
              echo "âœ— Container stopped during health check!"
              echo "ðŸ“‹ Container logs:"
              docker logs "$CONTAINER_NAME" 2>&1 || true
              docker rm -f "$CONTAINER_NAME" 2>/dev/null || true
              exit 1
            fi

            # Check for new restarts
            RESTART_COUNT=$(docker inspect --format='{{.RestartCount}}' "$CONTAINER_NAME" 2>/dev/null || echo "0")
            if [ "$RESTART_COUNT" -gt 0 ]; then
              echo "âœ— Container restarted during health check - CRASH LOOP!"
              echo "ðŸ“‹ Container logs:"
              docker logs --tail 100 "$CONTAINER_NAME" 2>&1 || true
              docker rm -f "$CONTAINER_NAME" 2>/dev/null || true
              exit 1
            fi

            sleep 2
          done

          if [ "$SUCCESS" = false ]; then
            echo "âœ— Frontend did not respond after $MAX_ATTEMPTS attempts (60 seconds)"
            echo ""
            echo "ðŸ“‹ Last 100 lines of container logs:"
            docker logs --tail 100 "$CONTAINER_NAME" 2>&1 || true
            echo ""
            echo "ðŸ” Container processes:"
            docker exec "$CONTAINER_NAME" ps aux 2>&1 || true
            echo ""
            echo "ðŸŒ Network connections:"
            docker exec "$CONTAINER_NAME" netstat -tlnp 2>&1 || true
            docker rm -f "$CONTAINER_NAME" 2>/dev/null || true
            exit 1
          fi

          echo "âœ“ Frontend health check PASSED - application is responding correctly"
      - name: Stop and remove test container
        if: always()
        run: |
          CONTAINER_NAME="${{ steps.start-container.outputs.container_name }}"
          if [ -n "$CONTAINER_NAME" ]; then
            echo "ðŸ§¹ Cleaning up test container: $CONTAINER_NAME"
            docker logs --tail 50 "$CONTAINER_NAME" 2>&1 || true
            docker rm -f "$CONTAINER_NAME" 2>/dev/null || true
            echo "âœ“ Cleanup complete"
          fi
      - name: Generate test report
        if: always()
        run: |
          echo "## Docker Image Tests ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Image pulled successfully" >> $GITHUB_STEP_SUMMARY
          echo "âœ… ML dependencies verified" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Django migrations validated" >> $GITHUB_STEP_SUMMARY
          echo "âœ… System dependencies verified" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **CRITICAL: No crash loops detected**" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **CRITICAL: Frontend responds correctly**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
  # ============================================================================
  # JOB 4: Crear GitHub Release (solo para tags)
  # ============================================================================
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    needs: [build-and-push, test-docker-image]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## IntelliDocs Release ${{ github.ref_name }}

            ### Docker Images
            - **AMD64:** `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}`
            - **ARM64:** `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}`

            ### Installation
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ```

            See [DOCKER_SETUP_INTELLIDOCS.md](DOCKER_SETUP_INTELLIDOCS.md) for full setup instructions.
