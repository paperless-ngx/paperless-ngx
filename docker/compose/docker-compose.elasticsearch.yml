version: '3.7'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.2
    container_name: es01
    environment:
      - discovery.type=single-node
      - ELASTIC_PASSWORD=edoc
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data

networks:
  elastic:

volumes:
  esdata:
    driver: local
