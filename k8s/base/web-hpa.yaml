apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: paless-web-hpa
  labels:
    app: paless
    component: web
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: paless-web
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
