apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Namespace is derived from PROJECT_NAME in .env
namespace: paless

resources:
  - namespace.yaml
  - postgres-statefulset.yaml
  - postgres-service.yaml
  - postgres-init-configmap.yaml
  - postgres-init-job.yaml
  - redis-statefulset.yaml
  - redis-service.yaml
  - minio-statefulset.yaml
  - minio-service.yaml
  - minio-init-job.yaml
  - configmap.yaml
  - rclone-configmap.yaml
  - paless-secret.yaml
  - pv-manual.yaml
  - pvc.yaml
  - paless-web-deployment.yaml
  - paless-worker-deployment.yaml
  - paless-scheduler-deployment.yaml
  - service.yaml
  - web-service.yaml
  - web-ingress.yaml
  - web-hpa.yaml
  - worker-hpa.yaml

# Optional: Use secretGenerator to create secrets from paless.env
# Uncomment the following lines to use paless.env instead of paless-secret.yaml
# Make sure to remove or comment out paless-secret.yaml from resources above
#
# secretGenerator:
#   - name: paless-secret
#     envs:
#       - ../../paless.env
#     options:
#       disableNameSuffixHash: true
#
# This will create a Kubernetes secret from the key-value pairs in paless.env
# Note: The path is relative to this kustomization.yaml file
