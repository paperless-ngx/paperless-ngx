<form [formGroup]="objectForm" (ngSubmit)="save()" autocomplete="off">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{getTitle()}}</h4>
    @if (object?.id) {
      <span class="badge bg-primary text-primary-text-contrast ms-2">ID: {{object.id}}</span>
    }
    <button type="button" [disabled]="!closeEnabled" class="btn-close" aria-label="Close" (click)="cancel()">
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-4">
        <pngx-input-text i18n-title title="Name" formControlName="name" [error]="error?.name" autocomplete="off"></pngx-input-text>
        <pngx-input-select i18n-title title="Type" [items]="DOSSIER_TYPES_OPTIONS" bindLabel="label" formControlName="type" (ngModelChange)="onDataInputChange($event)" [allowNull]="true" [hidden]="object?.type=='FILE'" ></pngx-input-select>
        <pngx-input-select i18n-title title="Dossier Form" [items]="dossierArray" bindLabel="name" formControlName="dossier_form" (ngModelChange)="onDataInputParentDossierTypeChange($event)" [allowNull]="true" [hidden]="object?.type=='FILE'" ></pngx-input-select>
        
        <div *pngxIfOwner="object">
          <pngx-permissions-form [users]="users" accordion="true" formControlName="permissions_form"></pngx-permissions-form>
        </div>
      </div>
      <div class="col">
        <pngx-dossier-custom-field-select [inheritedCustomFields]="dataCustomFields" [inputDossier]="object"  formControlName="custom_fields" (dataChange)="onDataChange($event)"></pngx-dossier-custom-field-select>
        
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="cancel()" i18n [disabled]="networkActive">Cancel</button>
    <button type="submit" class="btn btn-primary" i18n [disabled]="networkActive">Save</button>
  </div>
</form>
