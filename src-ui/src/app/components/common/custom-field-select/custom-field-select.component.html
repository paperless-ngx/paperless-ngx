<form [formGroup]="form" [class.opacity-50]="disabled">
  <label class="form-label">{{title}}</label>
  <ul class="list-group">
    <li class="list-group-item d-flex">
      <div class="row">
        <div class="col" i18n>Field</div>
        <div class="col-2" i18n>Enable</div>
        <div class="col" i18n>Match value</div>

        <div class="col" i18n>Reference</div>
      </div>
    </li>
    @for (f of _inheritedCustomFields | keyvalue; track f) {
      <li class="list-group-item" >
        <div class="row">
          <div class="col">{{f.value.field_name}}</div>
          <div class="col-2 form-switch" placement="left" triggers="mouseenter:mouseleave">
            <input type="checkbox" class="form-check-input" id="{{f.value.field}}" (change)="toggleAll($event, f.value.field)">
            <label class="form-check-label visually-hidden" for="{{f.value.field}}" i18n>All</label>
          </div>
       
          <div class="col "  placement="left" triggers="mouseenter:mouseleave">
            <input type="text" class="form-control" id="{{f.value.field}}" [value]="f.value.match_value">
            <label class="visually-hidden" i18n>{{f.value.match_value}}</label>
          </div>
          <div class="col "  placement="left" triggers="mouseenter:mouseleave">
            <input type="select" class="form-control" id="{{f.value.field}}">
            <label class="visually-hidden" i18n>{{f.value.match_value}}</label>
          </div>
        </div>
      </li>
    }
    @if (error) {
      <div class="invalid-feedback d-block">{{error}}</div>
    }
  </ul>
</form>
